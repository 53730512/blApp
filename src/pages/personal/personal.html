<ion-header>

  <ion-navbar>
    <ion-title text-center>个人中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div *ngIf="notLogin">
      <ion-card text-center>
        <ion-card-header>
          登录blApp, 体验更多功能
        </ion-card-header>
        
        <ion-card-content>
          <!-- Add card content here! -->
          <button ion-button outline small (click)='showModal()'>登录/注册</button>
        </ion-card-content>
      
      </ion-card>
    </div>

    <div *ngIf="logined">
        <ion-card text-center>
            <ion-card-header>
              已登录
            </ion-card-header>
            
          
          </ion-card>
      </div>
</ion-content>
