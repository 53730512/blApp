<ion-header>

  <ion-navbar>
    <ion-title text-center>用户登录</ion-title>
    <ion-buttons (click)="dismiss()">
      <button ion-button>
         <span ion-text color="primary" showWhen="ios"> 取消</span> 
         <ion-icon name="md-close"showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-list>
  <ion-item>
    <ion-label float>账号:</ion-label>
    <ion-input type="text" placeholder="请输入手机号码" [(ngModel)]="account"></ion-input>
  </ion-item>
  <ion-item>
       <ion-label float>密码:</ion-label>
      <ion-input type="password"  placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
</ion-list>
<div padding text-center>
  <button ion-button color="primary" block (click)="login()">登陆</button>
  <button ion-button color="primary" outline (click)="onRegister()">没有账号? 注册</button>
</div>
</ion-content>
