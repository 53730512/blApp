<ion-header>

  <ion-navbar>
    <ion-title text-center>用户注册</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label float>手机号码:</ion-label>
      <ion-input type="text" placeholder="请输入手机号码" [(ngModel)]="account"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>用户昵称:</ion-label>
      <ion-input type="text" placeholder="请输入昵称" [(ngModel)]="nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>注册密码:</ion-label>
      <ion-input type="password" placeholder="请输入密码" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label float>密码确认:</ion-label>
      <ion-input type="password" placeholder="请确认密码" [(ngModel)]="repassword"></ion-input>
    </ion-item>
  </ion-list>
  <div padding text-center>
    <button ion-button color="primary" block (click)="regisetr()">注册</button>
    <button ion-button color="primary" outline (click)="dismiss()">已有账号? 登陆</button>
  </div>
</ion-content>
